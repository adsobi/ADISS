<!DOCTYPE html>
<html lang="pl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ADISS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script>
        const genres = JSON.parse('{{ genres | tojson | safe }}');
    </script>
</head>
<body>
    <div id="container">
        <div id="navbar">
            <table>
            {% for genre in genres %}
                <li>
                    <a class="link-to-data" href='genre/{{genre}}'>{{ genre }}</a>
                </li>
            {% endfor %}
            </table>
        </div>
        <div id="content">
            <h1 class="title">The most popular books genre</h1>
            <canvas id="myDoughnutChart"></canvas>
            <div id="buttons">
                <div class="form-container">
                    <form action="/authors">
                        <button type="submit" class="btn btn-secondary">List of authors</button>
                    </form>
                    <form autocomplete="off" action="">
                        
                        <div class="autocomplete">  
                            <input class="form-control" id="author" type="text" placeholder="Search author">
                        </div>
                        <input class="btn btn-primary" id="submit-author" type="submit">
                        
                    </form>
                </div>
                <div class="form-container">
                    <form action="/countries">
                        <button type="submit" class="btn btn-secondary">List of countries</button>
                    </form>
                    <form autocomplete="off" action="">
                        
                        <div class="autocomplete">  
                            <input class="form-control" id="country" type="text" placeholder="Search country">
                        </div>
                        <input class="btn btn-primary" id="submit-country" type="submit">
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./public/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./public/js/index.js"></script>
</body>
</html>
